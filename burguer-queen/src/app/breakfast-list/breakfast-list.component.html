<div class="breakfastList">
  <button *ngFor="let breakfast of breakfast">

      <p class="breakfastName" [title]="breakfast.name + ' details'">
        {{ breakfast.name }}

        S/. {{ breakfast.price }}.00
      </p>

    </h3>
